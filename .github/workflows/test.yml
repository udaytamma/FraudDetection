name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: fraud
          POSTGRES_PASSWORD: fraud_test
          POSTGRES_DB: fraud_evidence
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Initialize database schema
        env:
          PGHOST: localhost
          PGPORT: "5432"
          PGUSER: fraud
          PGPASSWORD: fraud_test
          PGDATABASE: fraud_evidence
        run: psql -f scripts/init_db.sql

      - name: Run tests
        env:
          REDIS_HOST: localhost
          REDIS_PORT: "6379"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_USER: fraud
          POSTGRES_PASSWORD: fraud_test
          POSTGRES_DB: fraud_evidence
        run: pytest tests/ -v --cov=src --cov-report=term-missing --cov-fail-under=70

      - name: Type check
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports --no-error-summary
