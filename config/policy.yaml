version: 2.0.0
description: Telco/MSP Payment Fraud Detection Policy
default_action: ALLOW
thresholds:
  risk:
    score_type: risk
    block_threshold: 0.85
    review_threshold: 0.6
    friction_threshold: 0.35
  criminal:
    score_type: criminal
    block_threshold: 0.85
    review_threshold: 0.65
    friction_threshold: 0.4
  friendly:
    score_type: friendly
    block_threshold: 0.95
    review_threshold: 0.6
    friction_threshold: 0.4
rules:
- id: emulator_block
  name: Emulator Block
  description: Block service activations from emulated devices (SIM farm indicator)
  enabled: true
  priority: 10
  conditions:
    device_is_emulator: true
  action: BLOCK
  friction_type: null
  review_priority: null
- id: tor_block
  name: Tor Block
  description: Block transactions from Tor exit nodes
  enabled: true
  priority: 15
  conditions:
    ip_is_tor: true
  action: BLOCK
  friction_type: null
  review_priority: null
- id: datacenter_review
  name: Datacenter Review
  description: Review service activations from datacenter IPs (automated fraud indicator)
  enabled: true
  priority: 20
  conditions:
    ip_is_datacenter: true
  action: REVIEW
  friction_type: null
  review_priority: HIGH
- id: high_value_new_subscriber
  name: High Value New Subscriber
  description: Require 3DS for device upgrades/equipment from new subscribers
  enabled: true
  priority: 50
  conditions:
    user_is_new: true
    amount_cents_gte: 100000
  action: FRICTION
  friction_type: 3DS
  review_priority: null
- id: high_value_new_card
  name: High Value New Card
  description: Require 3DS for device upgrade/equipment purchase with first-seen card
  enabled: true
  priority: 55
  conditions:
    card_is_new: true
    amount_cents_gte: 50000
  action: FRICTION
  friction_type: 3DS
  review_priority: null
- id: rooted_high_value
  name: Rooted Device High Value
  description: Review device upgrades/equipment purchases from rooted devices
  enabled: true
  priority: 60
  conditions:
    amount_cents_gte: 25000
    device_is_rooted: true
  action: REVIEW
  friction_type: null
  review_priority: MEDIUM
# Telco-specific rules
- id: high_risk_sim_swap
  name: High Risk SIM Swap
  description: Review SIM swap requests (account takeover risk)
  enabled: true
  priority: 30
  conditions:
    event_subtype: sim_swap
  action: REVIEW
  friction_type: null
  review_priority: HIGH
- id: high_risk_international_enable
  name: High Risk International Enable
  description: Review international roaming enables (IRSF risk)
  enabled: true
  priority: 35
  conditions:
    event_subtype: international_enable
  action: FRICTION
  friction_type: 3DS
  review_priority: null
- id: device_upgrade_new_subscriber
  name: Device Upgrade New Subscriber
  description: Review device upgrades from subscribers < 30 days old
  enabled: true
  priority: 40
  conditions:
    event_subtype: device_upgrade
    subscriber_is_new: true
  action: REVIEW
  friction_type: null
  review_priority: HIGH
- id: equipment_purchase_review
  name: Equipment Purchase Review
  description: Review CPE/equipment purchases (resale fraud risk)
  enabled: true
  priority: 45
  conditions:
    event_subtype: equipment_purchase
  action: FRICTION
  friction_type: 3DS
  review_priority: null
blocklist_cards:
- card_fraudster_123
blocklist_devices: []
blocklist_ips: []
blocklist_users: []
blocklist_phones: []
blocklist_imeis: []
allowlist_cards: []
allowlist_users: []
allowlist_services: []
